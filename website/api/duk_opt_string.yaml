name: duk_opt_string

proto: |
  const char *duk_opt_string(duk_context *ctx, duk_idx_t idx, const char *def_value);

stack: |
  [ ... val! ... ]

summary: |
  <p>Get character data pointer for a string at <code>idx</code> without
  modifying or coercing the value.  Returns a non-<code>NULL</code> pointer to
  the read-only, NUL-terminated string data.  If the value is not a string or
  the index is invalid, the <code>def_value</code> default value is returned.</p>

  <p>To get the string byte length explicitly (which is useful if the string
  contains embedded NUL characters), use
  <code><a href="#duk_opt_lstring">duk_opt_lstring()</a></code>.</p>

  <div class="note">
  A non-<code>NULL</code> return value is guaranteed even for zero length strings;
  this differs from how buffer data pointers are handled (for technical reasons).
  </div>

  <div include="symbols-are-strings.html" />

example: |
  const char *host = duk_opt_string(ctx, 3, "localhost");

seealso:
  - duk_opt_lstring

