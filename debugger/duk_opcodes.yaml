      - B_RC
      - C_RC
  - name: SNEQ
    args:
      - A_R
      - B_RC
      - C_RC
  - name: GT
    args:
      - A_R
      - B_RC
      - C_RC
  - name: GE
    args:
      - A_R
      - B_RC
      - C_RC
  - name: LT
    args:
      - A_R
      - B_RC
      - C_RC
  - name: LE
    args:
      - A_R
      - B_RC
      - C_RC
  - name: IF
    args:
      - A_B
      - B_RC
  - name: JUMP
    args:
      - ABC_JUMP
  - name: RETURN
    args:
      - A_H
      - B_RC
    flags:
      - mask: 0x40
        name: have_retval
  - name: CALL
    args:
      - A_H
      - B_R
      - C_I
    flags:
      - mask: 0x40
        name: tailcall
      - mask: 0x80
        name: evalcall
  - name: CALLI
    args:
      - A_H
      - B_RI
      - C_I
  - name: TRYCATCH
    args:
      - A_H
      # base register for two consecutive regs (base_reg + 0, base_reg + 1) used for two things:
      # - input: either 'with' target register or catch varname constant (base_reg + 0), depending on flags
      # - output: when caught, catch value (base_reg + 0) and type (base_reg + 1)
      - BC_R
    flags:
      - mask: 0x40
        name: have_catch
      - mask: 0x80
        name: have_finally
      - mask: 0x100
        name: catch_binding
      - mask: 0x200
        name: with_binding
  - name: EXTRA
    extra: true
  - name: PREINCR
    args:
      - A_R
      - BC_R
  - name: PREDECR
    args:
      - A_R
      - BC_R
  - name: POSTINCR
    args:
      - A_R
      - BC_R
  - name: POSTDECR
    args:
      - A_R
      - BC_R
  - name: PREINCV
    args:
      - A_R
      - BC_C
  - name: PREDECV
    args:
      - A_R
      - BC_C
  - name: POSTINCV
    args:
      - A_R
      - BC_C
  - name: POSTDECV
    args:
      - A_R
      - BC_C
  - name: PREINCP
    args:
      - A_R
      - B_RC
      - C_RC
  - name: PREDECP
    args:
      - A_R
      - B_RC
      - C_RC
  - name: POSTINCP
    args:
      - A_R
      - B_RC
      - C_RC
  - name: POSTDECP
    args:
      - A_R
      - B_RC
      - C_RC

