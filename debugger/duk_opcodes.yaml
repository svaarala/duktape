# Duktape opcode metadata for debugger.
# - See duk_debug.js for the argument formats (A_R etc).
# - Flag bits are for the whole instruction as a 32-bit integer,
#   they are not field shifted
#
# NOTE: Use YAML comments only on comment-only lines (not trailing content):
# Node.js 'yamljs' seems to refuse parsing trailing comments in some cases.

opcodes:
  - name: LDREG
    args:
      - A_R
      - BC_R
  - name: STREG
    args:
      - A_R
      - BC_R
  - name: LDCONST
    args:
      - A_R
      - BC_C
  - name: LDINT
    args:
      - A_R
      - BC_LDINT
  - name: LDINTX
    args:
      - A_R
      - BC_LDINTX
  - name: MPUTOBJ
    args:
      - A_R
      - B_R
      - C_I
  - name: MPUTOBJI
    args:
      - A_R
      - B_RI
      - C_I
  - name: MPUTARR
    args:
      - A_R
      - B_R
      - C_I
  - name: MPUTARRI
    args:
      - A_R
      - B_RI
      - C_I
  - name: NEW
    args:
      - B_R
      - C_I
  - name: NEWI
    args:
      - B_RI
      - C_I
  - name: REGEXP
    args:
      - A_R
      - B_RC
      - C_RC
  - name: CSREG
    args:
      - A_R
      - B_R
  - name: CSREGI
    args:
      - A_RI
      - B_R
  - name: GETVAR
    args:
      - A_R
      - BC_C
  - name: PUTVAR
    args:
      - A_R
      - BC_C
  - name: DECLVAR
    args:
      - A_H
      - B_RC
      - C_RC
    flags:
      - mask: 0x40
        name: writable
      - mask: 0x80
        name: enumerable
      - mask: 0x100
        name: configurable
      - mask: 0x200
        name: accessor
      - mask: 0x400
        name: undef_value
      - mask: 0x800
        name: func_decl
  - name: DELVAR
    args:
      - A_R
      - B_RC
  - name: CSVAR
    args:
      - A_R
      - B_RC
  - name: CSVARI
    args:
      - A_RI
      - B_RC
  - name: CLOSURE
    args:
      - A_R
      - BC_I
  - name: GETPROP
    args:
      - A_R
      - B_RC
      - C_RC
  - name: PUTPROP
    args:
      - A_R
      - B_RC
      - C_RC
